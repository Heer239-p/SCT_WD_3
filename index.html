<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Simple Fun</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .wrapper {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 15px;
      color: #d6336c;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .box {
      width: 70px;
      height: 70px;
      background-color: #fff0f6;
      border: 2px solid #f783ac;
      border-radius: 10px;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .box:hover {
      background-color: #ffe3ec;
      transform: scale(1.05);
    }

    .info {
      font-size: 16px;
      color: #b3004b;
      margin-bottom: 15px;
    }

    button {
      padding: 8px 20px;
      background-color: #ff5d8f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0245e;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h2>Tic Tac Toe üéÆ</h2>
    <div class="grid" id="gameBoard"></div>
    <div class="info" id="msgBox">Player ‚ùå goes first</div>
    <button onclick="startAgain()">Restart</button>
  </div>

  <script>
    const gameBoard = document.getElementById("gameBoard");
    const msgBox = document.getElementById("msgBox");

    let squares = [];
    let current = "‚ùå";
    let gameFinished = false;

    // Winning combinations
    const combos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    // Initialize board
    function setupBoard() {
      gameBoard.innerHTML = "";
      squares = [];
      for (let i = 0; i < 9; i++) {
        const square = document.createElement("div");
        square.className = "box";
        square.addEventListener("click", () => playMove(i));
        gameBoard.appendChild(square);
        squares.push(square);
      }
    }

    // Handle player move
    function playMove(index) {
      if (gameFinished || squares[index].textContent) return;

      squares[index].textContent = current;

      if (checkWin()) {
        msgBox.innerHTML = `üéâ Player ${current} wins!`;
        gameFinished = true;
      } else if (squares.every(sq => sq.textContent !== "")) {
        msgBox.innerHTML = `ü§ù It's a draw!`;
        gameFinished = true;
      } else {
        current = current === "‚ùå" ? "‚≠ï" : "‚ùå";
        msgBox.textContent = `Player ${current}'s turn`;
      }
    }

    // Check if someone won
    function checkWin() {
      return combos.some(pattern => {
        const [a, b, c] = pattern;
        return squares[a].textContent &&
               squares[a].textContent === squares[b].textContent &&
               squares[a].textContent === squares[c].textContent;
      });
    }

    // Restart the game
    function startAgain() {
      current = "‚ùå";
      gameFinished = false;
      msgBox.textContent = "Player ‚ùå goes first";
      setupBoard();
    }

    // Start first time
    setupBoard();
  </script>
</body>
</html>
