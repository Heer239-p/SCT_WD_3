<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe üíñ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffe1e8, #ffd6f6);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 30px;
      text-align: center;
      width: 320px;
      border: 1px solid rgba(255,255,255,0.3);
    }

    h1 {
      font-size: 28px;
      color: #d63384;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #fff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 25px;
    }

    .cell {
      width: 80px;
      height: 80px;
      font-size: 40px;
      background: #fff0f6;
      border: 2px solid #f783ac;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .cell:hover {
      background-color: #ffe0eb;
      transform: scale(1.05);
    }

    .status {
      font-size: 18px;
      color: #c2255c;
      margin-bottom: 15px;
      text-shadow: 1px 1px 2px #fff;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #f06595;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d6336c;
    }

    @media (max-width: 400px) {
      .cell {
        width: 60px;
        height: 60px;
        font-size: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Tic-Tac-Toe üíñ</h1>
    <div class="board" id="board"></div>
    <div class="status" id="status">Player ‚ùå's turn</div>
    <button onclick="resetGame()">üîÅ Restart</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    let currentPlayer = "‚ùå";
    let gameOver = false;
    let cells = [];

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function createBoard() {
      board.innerHTML = "";
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => handleClick(i));
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(i) {
      if (gameOver || cells[i].textContent !== "") return;
      cells[i].textContent = currentPlayer;

      if (checkWinner()) {
        status.innerHTML = `üéâ <strong>${currentPlayer}</strong> wins the game!`;
        gameOver = true;
      } else if (cells.every(cell => cell.textContent !== "")) {
        status.innerHTML = "üòÆ It's a <strong>draw</strong>!";
        gameOver = true;
      } else {
        currentPlayer = currentPlayer === "‚ùå" ? "‚≠ï" : "‚ùå";
        status.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      return winPatterns.some(([a, b, c]) => {
        return (
          cells[a].textContent &&
          cells[a].textContent === cells[b].textContent &&
          cells[a].textContent === cells[c].textContent
        );
      });
    }

    function resetGame() {
      currentPlayer = "‚ùå";
      gameOver = false;
      status.textContent = `Player ${currentPlayer}'s turn`;
      createBoard();
    }

    createBoard();
  </script>

</body>
</html>
